<!DOCTYPE html>
<html lang="en">
  <head>
    <title>WhatsApp Group Links Dashboard</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <!-- Sidebar -->
        <nav
          id="sidebar"
          class="col-md-3 col-lg-2 d-md-block bg-dark sidebar collapse"
        >
          <div class="position-sticky pt-3">
            <ul class="nav flex-column">
              <li class="nav-item">
                <a class="nav-link active" href="#">
                  <i class="fas fa-home"></i> Link Dashboard
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">
                  <i class="fas fa-link"></i> Links
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">
                  <i class="fas fa-cog"></i> Settings
                </a>
              </li>
            </ul>
          </div>
        </nav>

        <!-- Main content -->
        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
          <div
            class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom"
          >
            <h1 class="h2">Dashboard</h1>
            <button id="saveCSV" class="btn btn-primary">Save as CSV</button>
          </div>

          <!-- Metrics -->
          <div class="row mb-4">
            <div class="col-md-4">
              <div class="card bg-purple text-white">
                <div class="card-body">
                  <h5 class="card-title">Total</h5>
                  <p class="card-text" id="totalLinks"></p>
                </div>
              </div>
            </div>
            <div class="col-md-4">
              <div class="card bg-success text-white">
                <div class="card-body">
                  <h5 class="card-title">Active</h5>
                  <p class="card-text" id="activeLinks"></p>
                </div>
              </div>
            </div>
            <div class="col-md-4">
              <div class="card bg-danger text-white">
                <div class="card-body">
                  <h5 class="card-title">Inactive</h5>
                  <p class="card-text" id="inactiveLinks"></p>
                </div>
              </div>
            </div>
          </div>

          <!-- Table -->
          <div class="table-responsive">
            <table id="linkTable" class="table table-striped table-sm">
              <thead>
                <tr>
                  <th>Group Name</th>
                  <th>Link</th>
                </tr>
              </thead>
              <tbody>
                <!-- Table rows will be dynamically added here -->
              </tbody>
            </table>
          </div>
        </main>
      </div>
    </div>

    <script src="fullpage.js"></script>
    <style>
      body {
        font-size: 0.875rem;
      }
      .sidebar {
        position: fixed;
        top: 0;
        bottom: 0;
        left: 0;
        z-index: 100;
        padding: 48px 0 0;
        box-shadow: inset -1px 0 0 rgba(0, 0, 0, 0.1);
      }
      .sidebar .nav-link {
        font-weight: 500;
        color: #333;
      }
      .sidebar .nav-link.active {
        color: #7952b3;
      }
      .bg-purple {
        background-color: #7952b3;
      }
      .table th {
        font-weight: 600;
      }
      .table-striped tbody tr:nth-of-type(odd) {
        background-color: rgba(0, 0, 0, 0.05);
      }
      .table td {
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
        max-width: 200px;
      }
    </style>
  </body>
</html>
